<section id="skills" appObserve>
  <div class="container">
    <div class="section-header">
      <h2 class="animate-text-left" appObserve>Technical Skills</h2>
      <p class="animate-text-left text-delay-1" appObserve>Technologies and tools I work with</p>
    </div>

    <div class="skills-grid">
      @for (skill of skills; track $index) {
        <div class="skill-tag animate-card" [ngClass]="'delay-' + (($index % 4) + 1)" appObserve>
          {{ skill }}
        </div>
      }
    </div>
  </div>
</section>
