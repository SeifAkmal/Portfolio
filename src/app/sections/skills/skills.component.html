<section id="skills" appObserve>
  <div class="container">
    <app-section-title
      title="Technical Skills"
      subtitle="Technologies and tools I work with"
    ></app-section-title>

    <div class="skills-grid">
      @for (skill of skills; track $index) {
        <div class="skill-tag animate-card" [ngClass]="'delay-' + (($index % 4) + 1)" appObserve>
          {{ skill }}
        </div>
      }
    </div>
  </div>
</section>
